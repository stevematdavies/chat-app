<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Node Chat App</title>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1><strong>Chat</strong> <i class="material-icons">chat</i> App</h1>
            <h4>Built using <strong>socket.io</strong></h4>
        </div>
        <div class="chatbox-wrapper">
            <div class="chatbox">
                    <span class="message-text"><i class="material-icons">chat_bubble</i>This is text</span>
            </div>
            <div class="chatbox-input">
                <input type="text" class="chatbox-input-text" placeholder="Write a message" name="search">
                <button class="chatbox-input-button"> <i class="material-icons">send</i></button>
            </div>
        </div>
    </div>
</body>
</html>
