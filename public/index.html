<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Node Chat App</title>
</head>

<body>
    <div class="container">
        <div class="chat-header">
            <h1><strong>Chat</strong> <i class="material-icons">chat</i> App</h1>
        </div>
        <div class="chatbox-wrapper">

            <div id="chatbox">
                <div id="service-message-box"></div>
                <ul id="message-list"></ul>
            </div>

            <div class="chatbox-input">

                <input type="text" id="chatbox-input-text" placeholder="Write your message here" name="search">

                <button title="send" id="chatbox-input-button" class="app-button">
                    <i class="material-icons">send</i>
                </button>

                <button title="send-location" id="chatbox-location-button" class="app-button">
                    <i class="material-icons">place</i>
                </button>

            </div>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <script src="io.js"></script>
</body>

</html>
