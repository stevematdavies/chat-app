<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.css">
    <link rel="stylesheet" href="styles/join.style.css">
    <title>Node Chat App</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="large-12 columns">
                <div class="chat-header">
                    <h1><strong>Chat</strong> <i class="material-icons">chat</i> App</h1>
                    <p class="action-text">Join a chat room!</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="join-form-wrapper">
                <form id="sign-up-form" action="/chat.html">
                    <div class="input-group">
                        <label>Display / Username
                            <input type="text" name="username" required>
                        </label>
                    </div>

                    <div class="input-group">
                        <label>Room
                            <input type="text" name="room" required>
                        </label>
                    </div>

                    <div class="input-group">
                        <input type="submit" class="button expanded" value="Join">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <script src="scripts/join.js"></script>
</body>

</html>
