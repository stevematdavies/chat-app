<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.css">
    <link rel="stylesheet" href="style.css">
    <title>Node Chat App</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="large-12 columns">
                <div class="chat-header">
                    <h1><strong>Chat</strong> <i class="material-icons">chat</i> App</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <div class="chatbox-wrapper">
                    <div id="chatbox">
                        <ul id="message-list"></ul>
                    </div>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="large-12 columns">
                <form role="search">

                    <div class="input-group">
                        <input class="input-group-field" placeholder="Write your message" id="chatbox-input"
                            type="text">

                        <div class="input-group-button">
                            <input type="button" id="chatbox-input-button" class="button info" value="Send">
                        </div>
                        &nbsp;
                        <div class="input-group-button">
                            <input type="button" id="chatbox-location-button" class="button success"
                                value="Send Location">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <script src="io.js"></script>
</body>

</html>
